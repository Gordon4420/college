		<section>
		<div style="padding:30px">
		<form method="GET">
			First Name: <input type="text" name="firstname"><br/>
			Last Name: <input type="Text" name="lastname"><br/>
			Email*: <input type="email" name="email" required><br/>
			Password*: <input type="password" name="password" min="5" max="12" required><br/>
			Birthday: <input type="date" name="date"><br/>
			Gender: <br/>
			<input type="radio" name="Gender" value="Male">Male<br/>
			<input type="radio" name="Gender" value="Female">Female<br/>
			<input type="radio" name="Gender" value="Other">Other<br/>
			Pets: <br/>
			<input type="checkbox" name="Cats">Cats<br/>
			<input type="checkbox" name="Dogs">Dogs<br/>
			<input type="checkbox" name="Parrot">Parrot<br/>
			<input type="checkbox" name="Sugar Glider">Sugar Glider<br/>
			<input type="checkbox" name="Butterfly">Butterly<br/>
			<input type="checkbox" name="Otter">Otter<br/>
			Cars: <br/>
	 			<select name="Cars">
					<option value="Volvo">Volvo</option>
					<option value="Audi">Audi</option>
					<option value="BMW">BMW</option>
					<option value="Porsche">Porsche</option>
					<option value="Fiat">Fiat</option>
					<option value="Other">Other</option>
					<option value="All">All of the above</option>
				</select>
			<br/><br/>
			<em>* required</em><br/><br/>
			<input type="submit" value="Register!">
			<input type="reset">
		</form><br/>
